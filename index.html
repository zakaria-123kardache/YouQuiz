<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-wrapper d-flex justify-content-center align-items-center">
        <div class="quiz-container p-5">
            <h2 class="text-center mb-5">Quiz</h2>
            <div id="quiz-container">

                <div class="question active-question" data-question="1">
                    <h5>Question 1: was ist js ?</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" value="0" id="q1a">
                        <label class="form-check-label" for="q1a">js ist ein progremieren languge </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question1" value="1" id="q1b">
                        <label class="form-check-label" for="q1b">js kein programieren sprachen</label>
                    </div>
                </div>
                <div class="question" data-question="2">
                    <h5>Question 2: Primitive Data Type ?</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question2" value="1" id="q2a">
                        <label class="form-check-label" for="q2a">Primitive data types are also known as in-built data
                            types.</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question2" value="0" id="q2b">
                        <label class="form-check-label" for="q2b"> known as derived data types or reference data
                            types.</label>
                    </div>
                </div>
                <div class="question" data-question="3">
                    <h5>Question 3: Numbers</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question3" value="0" id="q3a">
                        <label class="form-check-label" for="q3a">Primitive Data Type</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question3" value="1" id="q3b">
                        <label class="form-check-label" for="q3b"> non Primitive Data Type</label>
                    </div>
                </div>
                <div class="question" data-question="4">
                    <h5>Question 4: type de deutsche sprcahe ?</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question4" value="1" id="q4a">
                        <label class="form-check-label" for="q4a">Dativ</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question4" value="0" id="q4b">
                        <label class="form-check-label" for="q4b">Ginitive</label>
                    </div>
                </div>
                <div class="question" data-question="5">
                    <h5> Question 5: Strings ?</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question5" value="1" id="q5a">
                        <label class="form-check-label" for="q5a">Primitive Data Type</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question5" value="0" id="q5b">
                        <label class="form-check-label" for="q5b"> non Primitive Data Type</label>
                    </div>
 
                </div>
                <div>
                    <button>presedent</button>
                    <button>suivant</button>
                    <button>termini</button>
                    
                </div>
                <div id="result" class="mt-4 alert alert-info d-none"></div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
